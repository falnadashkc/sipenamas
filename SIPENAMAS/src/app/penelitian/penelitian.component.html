<button type="button" class="btn btn-primary">Create</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Judul</th>
        <th scope="col">Jurnal Publikasi</th>
        <th scope="col">Tgl Publikasi</th>
        <th scope="col">Dosen</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pen of penelitian; let i = index;">
        <th scope="row">{{i+1}}</th>
        <td>{{pen.judul}}</td>
        <td>{{pen.jurnal_publikasi}}</td>
        <td>{{pen.tgl_publikasi}}</td>
        <td>{{pen.dosen_peneliti}}</td>
        <td>
            <button type="button" class="btn btn-warning">edit</button>
            <button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
